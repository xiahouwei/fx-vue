<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/@fx-vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        console.log(VueReactivity)
        let { reactive, effect, ref, shallowRef } = VueReactivity
        let name = ref({ name: 'fx'})
        console.log(name)
        effect(() => {
            app.innerHTML = name.value.name
        })
        setTimeout(() => {
            // name.value = { name: 'fxxfxfxfxfxf' }
            name.value.name = 'fxxfxfxfxfxf'
        }, 2000)
    </script>
</body>
</html>
