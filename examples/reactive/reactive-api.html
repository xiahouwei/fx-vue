<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../node_modules/@fx-vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        console.log(VueReactivity)
        let { reactive, effect } = VueReactivity
        let state = reactive({name: 'dg', age: { n: 12 }, arr: [1, 2, 3]})
        effect(() => {
            // app.innerHTML = state.name + '=========' + state.age.n
            app.innerHTML = state.arr[2]
        })
        setTimeout(() => {
            // state.name = 'fxfxfxf'
            state.arr.length = 2
        }, 2000)
    </script>
</body>
</html>
