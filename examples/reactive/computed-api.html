<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../node_modules/@fx-vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let { reactive, ref, effect, computed } = VueReactivity
        // let state = reactive({name: 'dg', age: 12, arr: [1, 2, 3]})
        // let age = computed(() => {
        //     return state.age * 2
        // })
        const refCount = ref(0)
        const refDoubleCount = computed(() => refCount.value * 2)
        effect(() => {
            // app.innerHTML = age.value
            app.innerHTML = refDoubleCount.value
        })
        setTimeout(() => {
            // state.age = 2000
            refCount.value++
        }, 2000)
    </script>
</body>
</html>
