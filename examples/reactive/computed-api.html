<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../node_modules/@fx-vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let { reactive, ref, effect, computed } = VueReactivity
        // let state = reactive({name: 'dg', age: 12, arr: [1, 2, 3]})
        // let age = computed(() => {
        //     return state.age * 2
        // })
        console.log('声明refCount')
        const refCount = ref(0)
        console.log('声明refDoubleCount')
        const refDoubleCount = computed(() => {
            console.log('compted的getter被执行返回 refcount.value * 2')
            return refCount.value * 2
        })
        console.log('声明页面的effect')
        effect(() => {
            // app.innerHTML = age.value
            console.log('执行effect => 打印refDoubleCount.value')
            console.log(refDoubleCount.value)
            console.log('执行effect => app.innerHTML = refDoubleCount.value')
            app.innerHTML = refDoubleCount.value
        })
        setTimeout(() => {
            console.log('执行页面setTimeout')
            // state.age = 2000
            console.log('设置refCount.value为2')
            refCount.value = 2
        }, 2000)
    </script>
</body>
</html>
